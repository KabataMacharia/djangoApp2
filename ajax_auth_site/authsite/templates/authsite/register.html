{% extends "authsite/base.html" %}
{% block content %}

    <div class="columns large-12">
        
        {% if registered %}
         <h3> Thank you for registering. </h3>
        <br>
        <form action="/login/"><input type="Submit" value="Go Back" class="tiny button" /></form>
{% else %}
        
        <form id="user_form" method="post" action="/register/" >
            {% csrf_token %}
                
                {{ uform.as_p }}
                
                <INPUT type="submit" name="submit" value="Submit" class="tiny button" />
        </form>
{% endif %}
        
    </div>
</div>

{% endblock %}

{%load static%}
<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FAuth with Ajax</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Foundation & FontAwesome -->
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.3/css/foundation.css">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/trianglify/0.1.2/trianglify.min.js"></script>

    <script type="text/javascript">
    // random background pattern
    $(function(){

      // See more options here: https://github.com/qrohlf/trianglify#options
      var ops = {
        noiseIntensity: 0,
      }
      var t = new Trianglify(ops);
      var pattern = t.generate(document.body.clientWidth, document.body.clientHeight);
      document.body.setAttribute('style', 'background-image: '+pattern.dataUrl);
    });
    </script>
      <style type="text/css">
      .comment{
        background:rgba(255,255,255,1);
        padding: 8px;
        margin-bottom:5px;
        border:none;
      }
      .white{
        background:rgba(255,255,255,1);
        padding-top: 10px;
        border:none;
      }
      .commentcenter{
        position:relative;
        left:43%;
      }
      input.textarea:focus{
        height:1.5em;
        resize:none;
      }
      textarea{
        height:1.5em;
        resize:none;
      }
    </style>

    {% block head %}
    {% endblock %}

  </head>

  <body>
        <br>
  <br><br>
<div class="row white large-4 large-4">    

    <div class="large-12 large-6 columns">
    
    
        <P>
        {% if user.is_authenticated %}
                Welcome {{ user.username }}  |
               
                <A id="logout_link" href="/logout/">Logout</A>
        {% else %}
                <A href="/register/">Register</A> | 
                <A id ="login_link" href="/login/">Login</A> 
                
        {% endif %}
<!--
        Richie Edit
-->
        | <A id="admin_link" href="/admins/">Admins</A>
        | <A id="superuser_link" href="/superuser/">SuperUsers</A>
        | <A id="staff_link" href="/staff/">Staff</A>
        
        <h3>{{ user.username }}</h3>
        
    </div>

<!--
</div>
-->

<br>
  {% block content %}

  {% endblock %}
  <script src="{% static 'scripts/main.js' %}"></script>
  </body>
</html>
